name: Fix pnpm-lock.yaml

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          if git diff --quiet HEAD -- pnjp-lock.yaml; then
            echo "No changes to pnpm-lock.yaml"
          else
            git add pnpm-lock.yaml
            git commit -m "chore: sync pnpm-lock.yaml with DOMPurify"
            git push
            echo "pnpm-lock.yaml updated and pushd"
          fi